<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="digital-clock-main-container">
      <div class="digital-clock-body">
        <div class="top-section">
          <p id="week-day">Day</p>
          <p class="mirgin-right">,</p>
          <p id="month" class="mirgin-right">MM</p>
          <p id="month-date">DD</p>
          <p class="mirgin-right">,</p>
          <p id="year">YYYY</p>
        </div>

        <div class="bottom-section">
          <p id="hours">00</p>
          <p>:</p>
          <p id="minutes">00</p>
          <p>:</p>
          <p id="seconds">00</p>
          <p id="format">FF</p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
